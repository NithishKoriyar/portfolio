<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nithish</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      .center {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        font-family: "Poppins", sans-serif;
        height: 100vh;
        background-color: #0a0e13;
        color: #fff;
        margin: 0%;
        padding: 0%;
        
      }
      body::-webkit-scrollbar {
        width: 1px;
      }

      body::-webkit-scrollbar-track {
        background-color: #000000;
        border-radius: 100px;
      }

      body::-webkit-scrollbar-thumb {
        background-color: rgb(27, 255, 73);
        border-radius: 100px;
      }
      /*nav */
      header {
        padding: 1.7rem 1rem;
        background-color: #fff;
        display: flex;
        justify-content: space-around;
        max-width: 100%;
        align-items: center;
        background-color: transparent;
        position: fixed;
        left: 0px;
        right: 0px;
        top: 0px;
        z-index: 99;
      }

      .logo {
        font-size: 1.3rem;
        font-weight: 800;
      }

      .logo a {
        color: #fff;
        text-decoration: none;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        font-size: 0.97rem;
        font-weight: 600;
        letter-spacing: 0.7px;
        padding: 1rem;
        padding: 0.4rem 1rem;
      }

      nav a:active,
      nav a:hover {
        color: rgb(27, 255, 73);
        border-radius: 1rem;
        transition: all.3s ease-in-out;
      }

      #click {
        display: none;
      }

      .menu i {
        color: rgb(27, 255, 73);
      }

      .menu {
        display: none;
      }

      /* home container */
      .home_container {
        margin-top: 10px;
        height: 100vh;
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
      }
      .home_container .Details_Container {
        text-align: center;
      }
      .home_container .Details_Container h1 {
        font-size: 2.5rem;
        font-weight: 600;
        animation: check 3s ease forwards;
        animation-delay: 0.1s;
      }
      .home_container .Details_Container h1 > span {
        font-size: 2rem;
      }
      .home_container .Details_Container .social {
        display: flex;
        justify-content: center;
        gap: 1.4rem;
        margin-top: 1.7rem;
      }
      .social a {
        color: rgb(27, 255, 73);
        font-size: 1rem;
        border: 2px solid rgb(27, 255, 73);
        border-radius: 50%;
        padding: 0.35rem;
        width: 36px;
        height: 36px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .social a i {
        font-size: 1.9rem;
        padding: 0%;
        margin: 0%;
      }

      .social a:hover {
        color: #1f252e;
        background-color: rgb(27, 255, 73);
        box-shadow: 0 0 20px rgb(27, 255, 73);
        transition: all 0.3s ease-in-out;
      }

      .home_container .image_Container {
        border-top: solid 2px rgb(27, 255, 73);
        border-bottom: solid 2px rgb(27, 255, 73);
      }
      .home_container .image_Container > div {
        background-image: url(./assets/images/blob.svg);
        height: 400px;
        width: 400px;
        display: flex;
        justify-content: center;
      }
      .home_container .image_Container > div img {
        animation: img 3s backwards;
        animation-delay: 0.1s;

        filter: drop-shadow(-3px -3px rgb(27, 255, 73));
      }
      .skill_container{
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .skill_container center{
        margin: 20px;
        font-size: 40px;
        font-weight: 600;
        color:  rgb(27, 255, 73);
        text-shadow: 0 0 20px rgb(27, 255, 73);


      }
      .skill_container .devs{
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap:10px
      }
      .skill_container .devs div{
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        border-radius: 10px;
        font-weight: 600;
       
      }
      .skill_container .devs div:hover{
        color: #1f252e;
        background-color: rgb(27, 255, 73);
        box-shadow: 0 0 20px rgb(27, 255, 73);
        transition: all 0.3s ease-in-out;
      }


      @keyframes check {
        0% {
          transform: translateX(-100px);
          opacity: 0;
        }

        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes img {
        0% {
          transform: translateX(100px);
        }

        100% {
          transform: translateX(0);
        }
      }

      @media only screen and (max-width: 720px) {
        .menu {
          display: block;
          font-size: 1.5rem;
          font-weight: bold;
          color: #244d61;
        }

        header {
          padding: 0.7rem 1rem;
          align-items: center;
          max-width: 100%;
          justify-content: space-between;
        }

        nav {
          position: absolute;
          display: grid;
          top: 75px;
          text-align: center;
          background-color: #0a0e13;
          left: -100%;
          z-index: 1;
          width: 100%;
          height: 50%;
        }

        #click:checked ~ nav {
          left: 0%;
          top: 50px;
          transition: all 0.3s ease;
          height: 50vh;
        }
        #click:not(:checked) ~ nav {
          right: 0%;
          transition: all 0.3s ease-in-out;
        }
        .home_container .Details_Container h1 {
          font-size: 2rem;
        }
        .home_container .Details_Container h1 > span {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">nithz.exe</a>
      </div>
      <input type="checkbox" id="click" />
      <label for="click" class="mainicon">
        <div class="menu">
          <i class="bi bi-list"></i>
        </div>
      </label>
      <nav>
        <a href="#home">Home</a>
        <a href="#About">About</a>
        <a href="#">Skills</a>
        <a href="#">Portfolio</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <div class="home_container" id="home">
      <div class="Details_Container">
        <h1>
          <span>Hi, It's Me</span> <br />
          Nithish <span style="color: rgb(27, 255, 73)">Koriyar</span>
        </h1>
        <p>
          Lorem Ipsum is simply dummy text of the printing <br />
          and typesetting industry.
        </p>
        <div class="social">
          <a href="#"><i class="bi bi-github"></i></a>
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-linkedin"></i></a>
          <a href="#"><i class="bi bi-facebook"></i></a>
        </div>
      </div>
      <div class="image_Container">
        <div>
          <img src="./assets/images/myimg.png" alt="" />
        </div>
      </div>
    </div>
    <div class="skill_container">
      <center>Skills</center>
      <div class="devs">
        <div class="website">
          <div>
            <img src="./assets/images/icons8-website-64.png" alt="" srcset="">
          </div>
          <span>website</span>
        </div>
        <div class="webapps">
          <div>
            <img src="./assets/images/icons8-web-64.png" alt="" srcset="">
          </div>
          <span>Web Application</span>
        </div>
        <div class="mobile">
          <div>
           <img src="/assets/images/icons8-android-64.png" alt="">
          </div>
          <span>Android Development</span>
        </div>
        <div class="ios">
          <div>
            <img src="/assets/images/icons8-apple-logo-64.png" alt="" srcset="">
          </div>
          <span>IOS Development</span>
        </div>
      </div>
    </div>
  </body>
</html>
